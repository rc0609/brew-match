<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop Finder</title>
    <link rel="stylesheet" href="mapstyles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="search-container">
          <div class="search-wrapper">
            <input
              type="text"
              id="search-input"
              placeholder="Search coffee shops..."
            />
          </div>
          <div class="filter-buttons">
            <button id="filter-chains" class="filter-btn">
              Hide Chain Stores
            </button>
          </div>
        </div>
        <div id="error"></div>
        <div id="loading">Loading nearby coffee shops...</div>
        <ul id="places-list" class="places-list"></ul>
      </div>
      <div id="map"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxYbXeIc-rgRwoRY_QnJJ17O8JdVgUO5E&libraries=places"></script>
    <script src="map.js"></script>
  </body>
</html>
