<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop Finder</title>
    <link rel="stylesheet" href="mapstyles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="search-container">
          <div class="search-wrapper">
            <input
              type="text"
              id="search-input"
              placeholder="Search coffee shops..."
              autocomplete="off"
              spellcheck="false"
              role="search"
              onkeydown="return event.key != 'Enter';"
            />
          </div>
          <div class="filter-buttons">
            <div class="dropdown">
              <button id="filter-main" class="filter-btn" type="button">
                Filters <span class="arrow">â–¼</span>
              </button>
              <div class="dropdown-content">
                <div class="filter-option">
                  <label class="checkbox-label">
                    <input type="checkbox" id="filter-chains" /> Hide Chain
                    Stores
                  </label>
                </div>
                <div class="filter-option">
                  <label>Minimum Rating:</label>
                  <select id="filter-rating">
                    <option value="0">All Ratings</option>
                    <option value="3">3+ Stars</option>
                    <option value="4">4+ Stars</option>
                    <option value="4.5">4.5+ Stars</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="error"></div>
        <div id="loading">Loading nearby coffee shops...</div>
        <ul id="places-list" class="places-list"></ul>
      </div>
      <div id="map"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxYbXeIc-rgRwoRY_QnJJ17O8JdVgUO5E&libraries=places"></script>
    <script src="map.js"></script>
  </body>
</html>
