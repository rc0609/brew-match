<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brew Match - Study Rooms</title>
    <link rel="stylesheet" href="studyroom.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="homepage.html">
        <img
          src="img/brew-match-logo-white-small.png"
          alt="Brew Match logo"
          class="logo"
        />
      </a>
      <div class="nav-brand">Brew Match Study Rooms</div>
      <div class="user-info">
        <span id="userDisplay">Loading...</span>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="room-container">
      <div class="room-list">
        <h2>Study Rooms</h2>
        <div class="room-buttons">
          <button class="room-btn" data-room="Music">Music Room</button>
          <button class="room-btn" data-room="Art">Art Room</button>
          <button class="room-btn" data-room="Math">Math Room</button>
          <button class="room-btn" data-room="Sports">Sports Room</button>
          <button class="room-btn" data-room="Computer Science">
            Computer Science Room
          </button>
          <button class="room-btn" data-room="Food & Cooking">
            Food & Cooking Room
          </button>
        </div>
        <div class="active-users-list">
          <h3>Active Users</h3>
          <ul id="activeUsersList"></ul>
        </div>
      </div>

      <div id="activeRoom" class="active-room">
        <div class="room-header">
          <h2 id="roomTitle">Select a Room</h2>
          <div class="room-tools">
            <select id="toolSelect">
              <option value="pencil">Pencil</option>
              <option value="eraser">Eraser</option>
            </select>
            <input type="color" id="colorPicker" value="#000000" />
            <input
              type="range"
              id="brushSize"
              min="1"
              max="50"
              value="2"
              title="Brush Size"
            />
            <button id="clearBoard">Clear Board</button>
            <button id="saveBoard">Save Board</button>
          </div>
        </div>

        <div class="content-container">
          <div class="whiteboard-container">
            <canvas id="whiteboard"></canvas>
          </div>
          <div class="chat-container">
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input">
              <input
                type="text"
                id="messageInput"
                placeholder="Type your message..."
              />
              <button id="sendMessage">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase SDKs -->
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.13.2/firebase-analytics.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js"
    ></script>

    <!-- Application Scripts -->
    <script type="module" src="studyroom.js"></script>
  </body>
</html>
