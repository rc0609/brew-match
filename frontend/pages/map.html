<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop Finder | BrewMatch</title>
    <link rel="stylesheet" href="../styles/mapstyles.css" />
  </head>
  <body>
    <header class="header">
      <a href="../pages/homepage.html" class="logo">
        <img src="../img/brew-match-logo-black.png" alt="Brew Match logo" />
      </a>
      <nav class="navigation-bar">
        <a href="../pages/quiz.html">Quiz</a>
        <a href="../pages/studyroom.html">Study Room</a>
        <a href="../pages/profile.html">Profiles</a>
        <a href="../pages/about.html">About</a>
      </nav>
    </header>
    <div class="container">
      <div class="sidebar">
        <div class="search-container">
          <div class="search-wrapper">
            <input
              type="text"
              id="search-input"
              placeholder="Search coffee shops..."
              autocomplete="off"
              spellcheck="false"
              role="search"
              onkeydown="return event.key != 'Enter';"
            />
          </div>
          <div class="filter-buttons">
            <div class="dropdown">
              <button id="filter-main" class="filter-btn" type="button">
                <img
                  src="../img/filter.svg"
                  alt="Filter icon"
                  class="filter-icon"
                />
                Filters <span class="arrow">â–¼</span>
              </button>
              <div class="dropdown-content">
                <div class="filter-option">
                  <label class="checkbox-label">
                    <input type="checkbox" id="filter-chains" /> Hide Chain
                    Stores
                  </label>
                </div>

                <div class="filter-option">
                  <label>Minimum Rating</label>
                  <select id="filter-rating" class="filter-dropdown">
                    <option value="0">All Ratings</option>
                    <option value="3">3+ Stars</option>
                    <option value="4">4+ Stars</option>
                    <option value="4.5">4.5+ Stars</option>
                  </select>
                </div>

                <div class="filter-option">
                  <label>Price Range</label>
                  <select id="filter-price" class="filter-dropdown">
                    <option value="all">All Prices</option>
                    <option value="PRICE_LEVEL_INEXPENSIVE">
                      $ (Inexpensive)
                    </option>
                    <option value="PRICE_LEVEL_MODERATE">$$ (Moderate)</option>
                    <option value="PRICE_LEVEL_EXPENSIVE">
                      $$$ (Expensive)
                    </option>
                    <option value="PRICE_LEVEL_VERY_EXPENSIVE">
                      $$$$ (Very Expensive)
                    </option>
                  </select>
                </div>

                <div class="filter-option">
                  <label class="checkbox-label">
                    <input type="checkbox" id="filter-open" /> Open Now
                  </label>
                </div>

                <div class="filter-option">
                  <h4 class="filter-section-title">Services</h4>
                  <label class="checkbox-label">
                    <input type="checkbox" id="filter-dine-in" /> Dine-in
                  </label>
                  <label class="checkbox-label">
                    <input type="checkbox" id="filter-takeout" /> Takeout
                  </label>
                  <label class="checkbox-label">
                    <input type="checkbox" id="filter-delivery" /> Delivery
                  </label>
                </div>

                <div class="filter-option">
                  <h4 class="filter-section-title">Food & Drinks</h4>
                  <label class="checkbox-label">
                    <input type="checkbox" id="filter-breakfast" /> Serves
                    Breakfast
                  </label>
                  <label class="checkbox-label">
                    <input type="checkbox" id="filter-dessert" /> Serves Dessert
                  </label>
                </div>

                <div class="filter-option">
                  <h4 class="filter-section-title">Payment Options</h4>
                  <label class="checkbox-label">
                    <input type="checkbox" id="filter-credit-cards" /> Accepts
                    Credit Cards
                  </label>
                  <label class="checkbox-label">
                    <input type="checkbox" id="filter-nfc" /> Accepts NFC
                    Payments
                  </label>
                </div>

                <div class="filter-option">
                  <button id="clear-filters" class="clear-filters-btn">
                    Clear All Filters
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="error"></div>
        <div id="loading">Loading nearby coffee shops...</div>
        <div class="places-container">
          <ul id="places-list" class="places-list"></ul>
        </div>
      </div>
      <div id="map"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxYbXeIc-rgRwoRY_QnJJ17O8JdVgUO5E&libraries=places"></script>
    <script type="module" src="../js/map.js"></script>
    <script src="../js/map.js"></script>
  </body>
</html>
