<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BREW Match Coffee Shop</title>
    <link rel="stylesheet" href="../styles/cafe.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <a href="../pages/homepage.html" class="logo">
        <img src="../img/brew-match-logo-black.png" alt="Brew Match logo" />
      </a>
      <!--logo close-->
      <nav class="navigation-bar">
        <a href="../pages/quiz.html">Quiz</a>
        <a href="../pages/profile.html">Profiles</a>
        <a href="../pages/about.html">About</a>
        <div class="search-box">
          <input type="text" />
          <i class="fa fa-search" style="color: #593d3b"></i>
        </div>
        <!--search-box close-->
      </nav>
      <!--navigation-bar close-->
    </header>
    <!--header close-->

    <main>
      <div class="intro">
        <h1>Coffee Shop</h1>
      </div>
      <!--intro close-->
      <div class="mid-navigation">
        <a href="../pages/homepage.html">Homepage</a>
      </div>
      <!--mid-navigation close-->
      <div class="cafe-info-container"></div>
      <!--cafe-info-container close-->

      <div class="rating-section">
        <div class="cafe-rating">
          <div id="rating-outer-box">
            <div class="rating-container">
              <p id="rating">4.5</p>
              <i class="fas fa-star"></i>
            </div>
            <div class="rating-bars">
              <div class="rating-item">
                <div class="rating-bar" id="bar-5"></div>
              </div>
              <div class="rating-item">
                <div class="rating-bar" id="bar-4"></div>
              </div>
              <div class="rating-item">
                <div class="rating-bar" id="bar-3"></div>
              </div>
              <div class="rating-item">
                <div class="rating-bar" id="bar-2"></div>
              </div>
              <div class="rating-item">
                <div class="rating-bar" id="bar-1"></div>
              </div>
              <a href="#" id="review-count">30 reviews</a>
            </div>
            <!-- rating-bars close -->
          </div>
          <!-- rating-outer-box close -->
          <div id="cafe-contact-outer-box">
            <div id="cafe-contact-container">
              <div class="cafe-contact">
                <div id="cafe-contact-left">
                  <button href="#" id="phone-number">XXX-XXXX-XXXX</button>
                  <button href="#" id="address">New York, NY 111111</button>
                </div>
                <!--cafe-contact-left close-->
                <div id="cafe-contact-right">
                  <button href="#" id="menu">
                    Click here to <br />check the website
                  </button>
                </div>
                <!--cafe-contact-right close-->
              </div>
              <!--cafe-contact close-->
            </div>
            <!--cafe-contact container close -->
          </div>
          <!--cafe-container-outer-box close-->
        </div>
        <!-- cafe-rating close -->

        <div class="comment-section">
          <div class="top-comment-box-container">
            <div id="box1">
              <div class="user-info">
                <div class="user-icon"></div>
                <p class="user-name">Name</p>
                <p class="user-comment">
                  Amazing. I like the iced latte of this cafe
                </p>
              </div>
              <div class="quote-icon">
                <i class="fa fa-quote-right" style="color: #3a5a40"></i>
              </div>
            </div>
            <!--box1 close-->
            <div id="box2">
              <div class="user-info">
                <div class="user-icon"></div>
                <p class="user-name">Name</p>
                <p class="user-comment">
                  I had a great experience at this cafe. Everything was so
                  delicious and the atmosphere was cozy!
                </p>
              </div>
              <div class="quote-icon">
                <i class="fa fa-quote-right" style="color: #3a5a40"></i>
              </div>
            </div>
            <!--box2-close-->
            <div id="box3">
              <div class="user-info">
                <div class="user-icon"></div>
                <p class="user-name">Name</p>
                <p class="user-comment">
                  Recommanding everyone, you should visit here.
                </p>
              </div>
              <div class="quote-icon">
                <i class="fa fa-quote-right" style="color: #3a5a40"></i>
              </div>
            </div>
            <!--box3 close-->
          </div>
          <!--top-comment-section container close-->
        </div>
        <!--comment-section close-->
      </div>
      <!--rating-section close-->
    </main>
    <script src="../js/cafe-page-script.js"></script>
  </body>
</html>
