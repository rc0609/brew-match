<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop Preference Quiz | BrewMatch</title>
    <link rel="stylesheet" href="../styles/quizstyles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <a href="../pages/homepage.html" class="logo">
        <img src="../img/brew-match-logo-black.png" alt="Brew Match logo" />
      </a>
      <!--logo close-->
      <nav class="navigation-bar">
        <a href="../pages/quiz.html">Quiz</a>
        <a href="../pages/studyroom.html">Study Room</a>
        <a href="../pages/profile.html">Profiles</a>
        <a href="../pages/about.html">About</a>
      </nav>
      <!--navigation-bar close-->
    </header>
    <!--header close-->
    <div class="container">
      <div class="quiz-header">
        <h1>Find Your Perfect Coffee Shop</h1>
        <p>Take this quick quiz to help us understand your preferences!</p>
      </div>

      <div id="quiz-container" class="hidden">
        <div class="progress-container">
          <div id="progress-bar">1/5</div>
        </div>
        <div id="question-container"></div>
      </div>

      <div id="recommendations-container" class="hidden">
        <h2>Recommended Coffee Shops</h2>
        <div id="recommendations-list"></div>
      </div>

      <div id="output"></div>

      <div id="error-message" class="hidden"></div>

      <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <div class="loading-text">Preparing questions for you...</div>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.13.2/firebase-analytics.js"
    ></script>

    <script type="module" src="../js/quiz.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  </body>
</html>
