<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="/frontend/styles/styles.css" />
    <script type="module" src="/frontend/js/firebaseauth.js"></script>
  </head>
  <body>
    <div id="full-page-container">
      <div id="container">
        <div id="login-or-signup">
          <div class="img-container">
            <img id="logo" src="/frontend/img/Brew_Match_2.png">
          </div>
          <h2>Discover Your Ideal Cafe!</h2>
          <div id="guest-signin-message" class="message hidden"></div>
          <div class="switch-container">
            <button id="go-to-signup">Sign Up</button>
          </div>
          <div class="switch-container">
            <button id="go-to-login">Log In</button>
          </div>
          <div id="guest-signin-button">
            <a href="/frontend/pages/homepage.html"><p>Continue as guest</p></a>
          </div>
        </div>
        <!-- Login Form -->
        <div id="login-form" class="form-container hidden">
          <div class="img-container">
            <img id="logo" src="/frontend/img/Brew_Match_2.png">
          </div>
          <h2>Log In</h2>
          <div id="login-message" class="message hidden"></div>
          <div class="input-div">
            <p>Email</p>
            <input type="text" id="login-email" />
          </div>
          <div class="input-div">
            <p>Password</p>
            <input type="password" id="login-password" />
          </div>
          <div class="forgot-password">
            <a href="#" id="forgot-password-link">Forgot Password?</a>
        </div>
          <div class="button-container">
            <button id="login-button">Log In</button>
          </div>
          <div class="switch-container">
            <p>
              Don't have an account?
              <button id="switch-to-signup">Sign Up</button>
            </p>
          </div>
        </div>

        <div id="reset-password-modal" class="modal hidden">
          <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Reset Password</h2>
              <p>Enter your email address and we'll send you a link to reset your password.</p>
              <div class="forgot-password-input-div">
                  <p>Email</p>
                  <input type="email" id="reset-email" />
              </div>
              <div id="reset-message" class="message hidden"></div>
              <div class="button-container">
                  <button id="send-reset-link">Send Reset Link</button>
              </div>
          </div>
      </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="form-container hidden">
          <div class="img-container">
            <img id="logo" src="/frontend/img/Brew_Match_2.png">
          </div>
          <h2>Create New Account</h2>
          <div id="signup-message" class="message hidden"></div>
          <div class="input-div">
            <p>Email</p>
            <input type="text" id="email-signup" />
          </div>
          <div class="name-input">
            <div id="first-name-input">
              <p>First Name</p>
              <input type="text" id="fName-signup" />
            </div>
            <div id="last-name-input">
              <p>Last Name</p>
              <input type="text" id="lName-signup" />
            </div>
          </div>
          <div class="input-div">
            <p>Password</p>
            <input type="password" id="pWord-signup" />
          </div>
          <div class="button-container">
            <button id="signup-button">Sign Up</button>
          </div>
          <div class="switch-container">
            <p>
              Already have an account?
              <button id="switch-to-login">Sign In</button>
            </p>
          </div>
        </div>
      </div>
    <script src="/frontend/js/script.js"></script>
  </body>
</html>
